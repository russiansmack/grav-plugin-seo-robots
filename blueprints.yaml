name: "SEO - Robots Addon"
version: "1.0.0"
description: "Provide a simple way to manage robots from admin."
icon: "sitemap"
author:
  name: russiansmack
keywords: 'grav, plugin, seo'
license: MIT
homepage: 'https://github.com/jimblue/grav-plugin-tinyseo'
bugs: 'https://github.com/jimblue/grav-plugin-tinyseo/issues'
docs: 'https://github.com/jimblue/grav-plugin-tinyseo/blob/master/README.md'
dependencies:
  - admin
form:
  validation: strict
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Content
          fields:
            enabled:
              type: toggle
              label: PLUGIN_ADMIN.PLUGIN_STATUS
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            robots_section:
              type: section
              title: Robots
              underline: true
              fields:
                meta_robots:
                  type: checkboxes
                  label: PLUGIN_TINYSEO.ROBOT
                  default:
                    index: true
                    follow: true
                    noindex: false
                    nofollow: false
                    noimageindex: false
                  options:
                    index: index
                    follow: follow
                    noindex: noindex
                    nofollow: nofollow
                    noimageindex: noimageindex
                  use: keys
